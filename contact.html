<div class="container-box">
    <div class="box">
        <div class="left">
                <div class="h1-left">
                    <h1>
                        CONTACTEZ MOI !
                    </h1>
                </div>

                <form action="" class="contact" id="contact">
                    <div class="select">
                        <span class="focus"></span>
                        <select id="standard-select" placeholder="Sujet" name="sujet" class="subject">
                            <option value="default">Sujet</option>
                            <option value="Projet Design">Projet Design</option>
                            <option value="Projet Dev">Projet Dev-web</option>
                            <option value="Contact">Prise de contact</option>
                            <option value="Autre">Autres demandes</option>
                        </select>
                    </div>  
                    <div class="identite">
                        <div class="prenom"><input type="text" name="first-name" class="name" required=""/>
                            <label>Prénom</label>
                        </div>
                        <div class="nom"><input type="text" name="last-name" class="lastName" required=""/>
                            <label>Nom</label>
                        </div>
                    </div>
                    <div class="email"><input type="email" name="email" class="email-send" required=""><label>Email</label>
                    </div>
                    <div class="phone"><input type="tel"name="phone" class="tel" placeholder="Téléphone (optionnel)" />
                    </div>
                    <div class="message"><textarea name="message" placeholder="Votre Message" class="msg" required=""></textarea><label></label>
                    </div>
                    <div class="btn-contact">
                        <input type="submit" name="button" value="Envoyer" class="send-btn">
                    </div>
                </form>
        </div>
        <div class="right"></div>
    </div>
</div>
